            </div>
            <div class="mb-3">
              <label for="message"></label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="7" placeholder="Message" name="message"></textarea>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-outline-primary btn-kirim">Kirim</button>

              <button class="btn btn-outline-primary btn-load d-none" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
            </div>
          </div>
        </div>
      </form>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbzxhIhIQCMdbnZvdsAIgcl4zKSrfY-e223UWrKvnY-E4QlAwl44t8mIYA4M_jFf5HA4ug/exec'
  const form = document.forms['submit-to-google-sheet']
  const btnKirim = document.querySelector('.btn-kirim');
  const btnLoad = document.querySelector('.btn-load');
  const myAlert = document.querySelector('.my-alert');

  form.addEventListener('submit', e => {
    e.preventDefault()
    // tombol submit diklik
    // tampilkan loading, hilangkan kirim
    btnLoad.classList.toggle('d-none');
    btnKirim.classList.toggle('d-none');

    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        // tampilkan kirim, hilangkan loading
        btnLoad.classList.toggle('d-none');
        btnKirim.classList.toggle('d-none');
        // tampilkan alert
        myAlert.classList.toggle('d-none');
        // reset form
        form.reset();
        console.log('Success!', response)
      })
      .catch(error => console.error('Error!', error.message))
  })
</script>
